<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köszöntés</title>
</head>
<body>
    <button id="gomb">Köszöntés</button>

    <script>
        const d = new Date();
        let hour = d.getHours();    

        gomb.addEventListener("click", koszones)

        function koszones()
        {
            if(hour>=0 && hour<=8)
            {
                alert("Jó reggelt!")
            }
            if(hour>=9 && hour<=16)
            {
                alert("Jó napot!")
            }
            if(hour>=17 && hour<=23)
            {
                alert("Jó estét!")
            }
        }
    </script>
</body>
</html>
